services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  bpm-client:
    build:
      context: .
      dockerfile: BPM.Client/Dockerfile
    ports:
      - "5100:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Bpm: "Host=postgres;Database=BpmClient;Username=postgres;Password=postgres"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
